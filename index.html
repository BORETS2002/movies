<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>91-dars</title>

<body class="bg-black">

  <div class="container">
<h1 class="text-center text-danger mt-5">MOVIS</h1>
<div class="d-flex align-items-center justify-content-between  mt-3 ">

  <form method="POST" class="form-control d-flex align-items-center p-1 w-25  d-inline-block" autocomplete="off">
    
    <label class="">
      <input class="form-input border-danger text-danger" type="text" name="poisk" placeholder="search">
      
    </label>
    <button class="btn  btn-search d-inline-block p-1 ms-4  me-5" type="submit">search</button>
    <div class="form-select-control     d-inline-block" method="POST">
      <select class="form-select  js-Selekt " aria-label="Default select example" >
        <option selected value="All" > All</option>
      </select>
    </div>
    <div class="form-select-sort  ms-3   d-inline-block" method="POST">
      <select class="form-select js-Sort " aria-label="Default select example" >
        <option   value="sort" > Sort</option>
        <option    value="A-Z" > A-Z </option>
        <option   value="Z-A" >Z-A</option>
        <option   value="1-10" >1-10</option>
        <option   value="10-1" >10-1</option>

        <option   value="2000-20018" >2000-2018</option>
        <option   value="2018-2000" >2018-2000</option>



      </select>
    </div>
  </form>
</div>



    <div class="list list-unstyled row mt-5">
 <p class="text-danger text-center ">Loading...</p>

    </div>
  </div>



 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-body row">
        <div class="col-5">
          <h2 class="modal-title"></h2>
          <iframe class="modal-iframe" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col-7 d-flex flex-column justify-content-between">
          <div>
            <div class="d-flex justify-content-between my-2">
              <span class="modal-rating rating-icon d-inline-flex align-items-center"></span>
              <span class="modal-year year-icon d-inline-flex align-items-center"></span>
              <time class="modal-runtime time-icon d-inline-flex align-items-center  "></time>
            </div>
            <div class="modal-categories mb-2">
            </div>
              <p class="modal-summary"></p>
          </div>
            <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
        </div>
      </div>

    </div>
  </div>
</div>

  <template class="js-movie-template">
    <div class="item col-3 mb-3">
      <div class=" movie-box   p-3 d-flex flex-column justify-content-between">
        <img class="movie-img mx-auto img-fluid" src="https://via.placeholder.com/150" alt="">
        <h4 class="movie-title">Hjshs</h4>
        <div class="d-flex justify-content-between my-2">
          <span class="movie-rating rating-icon d-inline-flex align-items-center">2122</span>
          <span class="movie-year year-icon d-inline-flex align-items-center">2010</span>
          <time class="movie-runtime time-icon d-inline-flex align-items-center">200</time>
        </div>
        <div class="movie-categories mb-2">
          hjhsijnksjcn, jsdhjs
        </div>
        <button class="movie-btn btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
      </div>
    </div>
  </template>

</html>
